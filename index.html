<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">   
    <title>Survey Form</title>
</head>
<body>

    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself</h3>
        </header>

        <section id="survey-form-container">

            <form action="result.html">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>

                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="age">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="e-mail" name="email" id="email" placeholder="enter your Email">
                </div>

                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="movies">Movies</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first" value="Comedy" checked>
                    <label for="first">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second" value="Action">
                    <label for="second">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third" value="Romance" checked>
                    <label for="third">Romance</label>
                </div>
               
                <div class="input-box">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="male">
                    <label for="first-gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="male" checked>
                    <label for="seconf-gender">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="other">
                    <label for="third-gender">Other</label> 
                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="any comment"></textarea>
                </div>

                <div class="submit">
                    <button type="submit" id="form-button">Send</button>
                </div>
            </form>


        </section>

















    </div>



</body>
</html>
